<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="Style.css">

</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">

      <button class="button btn-clear" onclick="clearDisplay()">C</button>
      <button class="button btn-root" onclick="calculateRoot()">âˆš</button>
      <button class="button btn-op" onclick="appendValue('(')">(</button>
      <button class="button btn-op" onclick="appendValue(')')">)</button>
     
      <button class="button btn-num" onclick="appendValue('7')">7</button>
      <button class="button btn-num" onclick="appendValue('8')">8</button>
      <button class="button btn-num" onclick="appendValue('9')">9</button>
      <button class="button btn-op" onclick="appendValue('/')">/</button>

      <button class="button btn-num" onclick="appendValue('4')">4</button>
      <button class="button btn-num" onclick="appendValue('5')">5</button>
      <button class="button btn-num" onclick="appendValue('6')">6</button>
      <button class="button btn-op" onclick="appendValue('*')">*</button>
      
      <button class="button btn-num" onclick="appendValue('1')">1</button>
      <button class="button btn-num" onclick="appendValue('2')">2</button>
      <button class="button btn-num" onclick="appendValue('3')">3</button>
      <button class="button btn-op" onclick="appendValue('-')">-</button>
     
      <button class="button btn-num" onclick="appendValue('0')">0</button>
      <button class="button btn-num" onclick="appendValue('.')">.</button>
      <button class="button btn-op" onclick="appendValue('+')">+</button>
      <button class="button btn-equal" onclick="calculateResult()">=</button>
      
    </div>
  </div>
  
<script src="Script.js"></script>
</body>
</html>
